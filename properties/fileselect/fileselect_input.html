<div class="form-group">
	<label for="{{ property.name }}" class="col-sm-2 control-label">{{ property.description }}</label>
	<div class="col-sm-10">
		<select class="form-control select2" id="{{ property.name }}" name="{{ property.name }}">
{% for option in property.options %}
			<option value="{{ option.path }}"{% if bean[property.name] == option.path %} selected="selected"{% endif %}>{{ option.name }}</option>
{% endfor %}
		</select>
	</div>
</div>
